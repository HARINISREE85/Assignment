<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission</title>
</head>
<style>
    body{
        background-color:beige;
    }
    table{
        color:black;
    }
    h1{
        color: blueviolet;
    }
</style>
<body>
    <center>
        <h1>Panimalar Institute Admission Form</h1>
    </center>
<form>
    <table>
        <tr>
            <td>Name</td>
            <td><input type="text" placeholder="Enter Your Name"></td>
        </tr>
        <tr>
            <td>Age:</td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td><input type="radio">Male<input type="radio">Female</td>
            
        </tr>
        <tr>
            <td>Mobile Number:</td>
            <td><input type="number"></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="email"></td>
        </tr>
        <tr>
            <td>Father Name:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Mother Name:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Father Occupation:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Mother Occupation</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Home Address</td>
            <td><textarea name="address" id="address"></textarea></td>
        </tr>
        <tr>
            <td>10th Mark:</td>
            <td><input type="number" placeholder="Enter your Percentage"></td>
        </tr>
        <tr>
            <td>12th Mark:</td>
            <td><input type="number"placeholder="Enter your Percentage"></td>
        </tr>
        <tr>
            <td>Opted Course:</td>
            <td><select name="Departmant" id="department">
                <option value="B.Tech IT">B.Tech IT</option>
                <option value="M.Tech IT">M.Tech IT</option>
                <option value="MCA">MCA</option>
                <option value="Bsc computer-animated">Bsc computer-animated</option>
            </select></td>
        </tr>
        <tr>
            <td>Carrer Gap:</td>
            <td><input type="checkbox">Yes<input type="checkbox">No</td>
        </tr>
        <tr>
            <td><input type="submit"></td><td><input type="reset"></td>
        </tr>
    </table>
</form>
</body>
</html>
