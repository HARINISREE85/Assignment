<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text formatting</title>
</head>
<body>
     <h1>Types of Text Formating and Their Example are given below:</h1>
   <p>HTML stands for <b>Hyper Text Markup Language</b></p>
   <p>HTML is the standard <strong>Markup Language</strong>for creating Web pages</p>
   <p><i>Lorem ipsum dolor sit amet.</i></p>
   <p><em>Lorem <mark>ipsum dolor sit</mark> amet.</em></p>
   <p> CH<sub>3</sub></p>
   <p><p>A<sup>3</sup>+B<sup>3</sup></p></p>
</body>
</html>
