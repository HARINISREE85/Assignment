<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age check</title>
</head>
<body>
     <script>
    let age = prompt("Enter your age:");
    if (age >= 18) {
      message = "You can drive!";
    } else {
      message = "You cannot drive yet!";
    }
    document.write(message);
  </script>
</head>
</body>
</html>
