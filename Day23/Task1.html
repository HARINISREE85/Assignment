<!--Change the text of a heading when a button is clicked.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="rr">Good morning</h1>
    <button onclick="changeme()">click here</button>
    <script>
        function changeme(){
            document.getElementById("rr").innerHTML="good afternoon"
        }
    </script>
</body>
</html>
