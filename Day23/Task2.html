<!--Use querySelector() to change the color of a paragraph.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="rt">hello everyone ! i'm Harini here </h1>
    <button onclick="changecolor()">change color</button>
    <script>
         function changecolor() {
            let text = document.querySelector(".rt");
            text.style.color="green"
        }
    </script>
</body>
</html>
