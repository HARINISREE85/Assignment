<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade Photo Gallery</title>
     <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <style>
        #gallery {
            width: 300px;
            height: 200px;
            margin: 20px auto;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        #gallery img {
            width: 100%;
            height: 100%;
            position: absolute;
            display: none;
        }
        #gallery img.active {
            display: block;
        }

        .controls {
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div id="gallery">
        <img src="./images/the-25-best-pc-games-to-play-right-now_458j.jpg" class="active">
        <img src="./images/images (1).jpeg">
        <img src="./images/images (2).jpeg">
    </div>
 <div class="controls">
        <button id="prev">Previous</button>
        <button id="next">Next</button>
    </div>
 <script>
        let current = 0;
        let images = $("#gallery img");
 function showImage(index) {
            images.eq(current).fadeOut(300).removeClass("active");
            images.eq(index).fadeIn(300).addClass("active");
            current = index;
        }
    $("#next").click(function () {
            let nextIndex = (current + 1) % images.length;
            showImage(nextIndex);
        });
    $("#prev").click(function () {
            let prevIndex = (current - 1 + images.length) % images.length;
            showImage(prevIndex);
        });
    </script>
</body>
</html>
