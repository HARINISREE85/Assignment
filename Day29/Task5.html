<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Toggle Example</title>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <button id="slideBtn">Slide Toggle</button>
  <br><br>
  <div id="box" style="width:200px; height:100px; background:lightgreen; display:none;">
        Sliding Box
    </div>
  <script>
        $("#slideBtn").click(function () {
            $("#box").slideToggle();
        });
    </script>
</body>
</html>
