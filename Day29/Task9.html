<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Portfolio</title>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f2f2f2;
        }

        section {
            padding: 80px 20px;
            opacity: 0;
            transform: translateY(40px);
            transition: all 0.7s ease;
        }

        .visible {
            opacity: 1;
            transform: translateY(0);
        }

        .section-title {
            font-size: 28px;
            text-align: center;
            margin-bottom: 20px;
        }

        .about, .projects, .contact {
            background: #fff;
            margin: 20px auto;
            max-width: 700px;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <section class="about fade-section">
        <h2 class="section-title">About Me</h2>
        <p>Hello! I'm a web developer passionate about creating beautiful, responsive websites.</p>
    </section>
   <section class="projects fade-section">
        <h2 class="section-title">Projects</h2>
        <p>Here are some of my latest works including websites, UI designs, and applications.</p>
    </section>
   <section class="contact fade-section">
        <h2 class="section-title">Contact</h2>
        <p>Feel free to reach out for collaborations or project inquiries.</p>
    </section>
 <script>
        function revealOnScroll() {
            $(".fade-section").each(function () {
                let sectionTop = $(this).offset().top;
                let scrollPos = $(window).scrollTop() + $(window).height() - 80;

                if (scrollPos > sectionTop) {
                    $(this).addClass("visible");
                }
            });
        }
        revealOnScroll();
        $(window).on("scroll", function () {
            revealOnScroll();
        });
    </script>
</body>
</html>
