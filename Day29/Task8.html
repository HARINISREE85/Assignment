<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Notification Box</title>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        #notification {
            width: 300px;
            padding: 15px;
            background: #4CAF50;
            color: white;
            text-align: center;
            font-size: 16px;
            border-radius: 5px;
            display: none;
            margin: 20px auto;
            position: relative;
        }

        #closeBtn {
            position: absolute;
            top: 5px;
            right: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        button {
            margin: 20px auto;
            display: block;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="showBtn">Show Notification</button>
    <div id="notification">
        <span id="closeBtn">X</span>
        This is a sliding notification box!
    </div>
    <script>
        $("#showBtn").click(function () {
            $("#notification").slideDown();
        });
        $("#closeBtn").click(function () {
            $("#notification").slideUp();
        });
    </script>
</body>
</html>
