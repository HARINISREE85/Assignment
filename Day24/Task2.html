<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!--Use input event to display user input live.-->
<body>
    <input type="text" id="textbox" onkeyup="live()">
    <p id="livetext"></p>
    <script>
        let textbox=document.getElementById("textbox")
        let livetext = document.getElementById("livetext")
        function live() {
            livetext.textContent=textbox.value
        }
    </script>
</body>
</html>
