<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <!-- Label connected with input using for and id -->
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name"><br><br>
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" placeholder="example@gmail.com"><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter your password"><br><br>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" placeholder="Enter your age"><br><br>
    <label for="Phone number">Phone number:</label>
    <input type="number" id="Phone number" name="Phone number" placeholder="Enter phone number"><br><br >
    <input type="submit" value="Submit">
  </form>
</body>
</html>
