<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h2>Registration Form</h2>
   <form>
    <!-- Full Name -->
    <label for="fullname">Full Name:</label><br>
    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required><br><br>
    <!-- Email -->
    <label for="email">Email Address:</label><br>
    <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>
   <!-- Password -->
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" placeholder="Enter your password" required><br><br>
    <!-- Gender (Radio Buttons) -->
    <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="Male" required>
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="Female">
    <label for="female">Female</label><br><br>
   <!-- Hobbies (Checkboxes) -->
    <label>Hobbies:</label><br>
    <input type="checkbox" id="reading" name="hobby" value="Reading">
    <label for="reading">Reading</label><br>
    <input type="checkbox" id="sports" name="hobby" value="Sports">
    <label for="sports">Sports</label><br>
    <input type="checkbox" id="music" name="hobby" value="Music">
    <label for="music">Music</label><br>
    <input type="checkbox" id="travel" name="hobby" value="Travel">
    <label for="travel">Travel</label><br><br>
   <!-- Age (Number) -->
    <label for="age">Age:</label><br>
    <input type="number" id="age" name="age" placeholder="Enter your age" min="10" max="100" required><br><br>
   <!-- Submit Button -->
    <input type="submit" value="Register">
  </form>
</body>
</html>
